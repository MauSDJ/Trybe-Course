<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

  <script>
    
    let button = document.getElementById("lib-button");

    button.addEventListener("click", makeMadLib);

    function makeMadLib() {
     let inputNoun = document.getElementById("noun").value;
     let inputAdjective = document.getElementById("adjective").value;
     let inputPerson = document.getElementById("person").value;
     let storyOutput = document.getElementById("story");
     storyOutput.innerHTML = inputPerson + " loves " + inputAdjective + " " + inputNoun;
    }
  </script>

 </body>
</html>
